<h2 translate>foundationDataRow.title</h2>
<div class="row">
    <div class="col-xs-12">
        <a id="create-foundationDataRow" ui-sref="create-foundationDataRow" class="btn btn-primary btn-sm">
            <span translate>application.buttons.create </span><span class="hidden-xs" translate>foundationDataRow.type</span>
        </a>
    </div>
</div>

<div class="row" dynamic-table-wrapper-row>
	<div class="col-xs-12" wc-responsive-table dynamic-table-row="foundationDataRowController.uiColumnNames" id="foundation-row-table"
		 row-key="id" data="foundationDataRowController.rowDataList" exporttopdf-enabled exporttoexcel-enabled >
	</div>
</div>

<div class="row">
    <div wc-responsive-table data="foundationDataRowController.rowDataList" data-table-name="masterDataRowList" row-key="id"
         exporttopdf-enabled exporttoexcel-enabled pagination-enabled responsive-view="list" id="masterData-table"
         class="col-xs-12 wc-table">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
     	       <th>Actions</th>
                <th wc-column-sort="{{uiColumn}}" ng-repeat="uiColumn in foundationDataRowController.simpleColumnNames">{{uiColumn}}</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="col-hide text-center">
                    <a ui-sref="masterDataItem({id:row.id})" >
        				<span class="glyphicon glyphicon-ok" style='font-size: 17px'></span>
        			</a>
                    <a wc-row-action-single="update-masterData">
        				<span class="glyphicon glyphicon-pencil" style='font-size: 17px'></span>
        			</a>
        			
 					<a wc-row-action-single="delete-masterDataList">
        				<span class="glyphicon glyphicon-trash" style='font-size: 17px'></span>
        			</a>
                </td>
<!--                 <td ng-repeat="uiColumn in foundationDataRowController.simpleColumnNames" ng-bind="row.{{uiColumn}}" >
                	
                </td> -->
                <td ng-repeat="uiColumn in foundationDataRowController.simpleColumnNames" ng-bind="row.{{uiColumn}}">
                    {{::row.Column1}}
                </td>
            </tr>
            </tbody>
        </table>
	</div>
</div>
