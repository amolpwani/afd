<div class="container pad-top">
    {{nametitle}}
    <form class="form-horizontal" role="form" ng-submit="createListDataItems()">
<div class="form-group">
    <label for="code" class="col-sm-2 control-label">Code</label>
    <div class="col-sm-10">
        <input type="text" ng-model="listitem.code" class="form-control" id="code" placeholder="Enter Code"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="listitem.description" class="form-control" id="description" placeholder="Code Description"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-10">
        <input type="radio" ng-model="listitem.status" value="active" id="active">
        <label for="active">Active</label>
        <input type="radio" ng-model="listitem.status" value="inactive" id="inactive">
        <label for="inactive">InActive</label>
    </div>
    <input type="hidden" ng-model="listitem.listId" value="{{listId}}" id="listId">
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
    </form>
</div>
