<div class="container pad-top">
    <form class="form-horizontal" role="form" ng-submit="updateListData()">
        <div class="form-group">
            <label for="newlist" class="col-sm-2 control-label">New list</label>
            <div class="col-sm-10">
                <input type="text" ng-model="newlists.name" class="form-control" id="newlist" placeholder="New list"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-primary" value="Save"/>
            </div>
        </div>
    </form>
</div>
