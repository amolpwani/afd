<!--<h2 translate="listItem.listlistItem.subTitle"></h2>-->
<h2 translate>listItem.listItem.title</h2>
<div class="row">
    <div class="col-xs-12">
        <a id="create-list-item" ui-sref="create-list-item" class="btn btn-primary btn-sm">
            <span translate>application.buttons.create </span><span class="hidden-xs" translate>listItem.type</span>
        </a>
        
        <a id="search-list-item" ui-sref="search-list-item-criteria" class="btn btn-primary btn-sm">
            <span translate>application.buttons.search </span><span class="hidden-xs" translate>listItem.types</span>
        </a>
    </div>
</div>

<div class="row">
    <div wc-responsive-table data="listItemController.listItems" data-table-name="listItems" row-key="id"
         exporttopdf-enabled exporttoexcel-enabled pagination-enabled responsive-view="list" id="list-item-table"
         class="col-xs-12 wc-table" ng-model="listItemController.listItemsToDelete">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th translate>listItem.actions</th>
                <th wc-protected-resource="DeleteList:execute" class="text-center">
                    <wc-row-select-header-checkbox></wc-row-select-header-checkbox>
                </th>
                <th wc-column-sort="code">{{'listItem.code' | translate}}
                    <label for="code" class="sr-only">{{'listItem.code' | translate}}</label>
                    <input id="code" class="form-control input-sm" type="text" wc-column-filter="code" title="{{'listItem.code' | translate}}"/></th>
                <th wc-column-sort="description">{{'listItem.description' | translate}}
                    <label for="description" class="sr-only">{{'listItem.description' | translate}}</label>
                    <input id="description" class="form-control input-sm" type="text" wc-column-filter="description" title="{{'listItem.description' | translate}}"/></th>
                <th wc-column-sort="active">{{'listItem.active' | translate}}
                    <label for="active" class="sr-only">{{'listItem.active' | translate}}</label>
                    <input id="active" class="form-control input-sm" type="text" wc-column-filter="active" title="{{'listItem.active' | translate}}"/></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="col-hide text-center">
                    <span class="show-now hidden-xs"><a href="" wc-row-action-single="view-list">View Details </a>  </span>
                    <span wc-protected-resource="CreateList:execute">
                        |</span>
                </td>
                <td class="text-center width-10" wc-protected-resource="DeleteList:execute">
                    <wc-row-select-checkbox></wc-row-select-checkbox>
                </td>
                <td ng-class="$parent.columnData.column1.class">
                    {{::row.code}}
                </td>
                <td>{{::row.description}}</td>
                <td>
                	<div ng-show={{::row.active}}>Y</div>
                	<div ng-show=!{{::row.active}}>N</div>
                </td>
            </tr>
            </tbody>
        </table>
		<div class="row" wc-protected-resource="DeleteList:execute">
			<div class="col-xs-12">
				<wc-check-all-none target-container-id="list-list-table"></wc-check-all-none>
			</div>
			<div class="col-xs-12 table-actions">
				<button type="button" id="delete-listItems" class="btn btn-primary btn-sm" wc-row-action-multiple="delete-listItems"
						wc-protected-resource="DeleteList:execute">
					<span translate>application.buttons.delete</span><span class="hidden-xs"
																		   translate>listItem.selectedTypes</span>
				</button>
			</div>
		</div>
	</div>
</div>
