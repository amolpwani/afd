<div class="container pad-top">
    <form class="form-horizontal" role="form" ng-submit="createListData()">
        <div class="form-group">
            <label for="newlist" class="col-sm-2 control-label">New list</label>
            <div class="col-sm-10">
                <input type="text" ng-model="listdata.name" class="form-control" id="name" placeholder="List Name"/>
            </div>
            <div class="col-sm-10">
                <input type="text" ng-model="listdata.description" class="form-control" id="description" placeholder="List description"/>
            </div>
            <div class="col-sm-10">
                <input type="text" ng-model="listdata.status" class="form-control" id="status" placeholder="List status"/>
            </div>
        </div>
        <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-primary" value="Save"/>
            </div>
        </div>
    </form>
</div>
